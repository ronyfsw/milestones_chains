<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "N1", "label": "N1", "shape": "dot", "size": 10}, {"id": "N2", "label": "N2", "shape": "dot", "size": 10}, {"id": "N3", "label": "N3", "shape": "dot", "size": 10}, {"id": "N4", "label": "N4", "shape": "dot", "size": 10}, {"id": "N5", "label": "N5", "shape": "dot", "size": 10}, {"id": "N6", "label": "N6", "shape": "dot", "size": 10}, {"id": "N7", "label": "N7", "shape": "dot", "size": 10}, {"id": "N8", "label": "N8", "shape": "dot", "size": 10}, {"id": "N9", "label": "N9", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "N1", "label": 1, "to": "N2", "weight": 1}, {"from": "N2", "label": 1, "to": "N3", "weight": 1}, {"from": "N2", "label": 1, "to": "N4", "weight": 1}, {"from": "N2", "label": 1, "to": "N5", "weight": 1}, {"from": "N3", "label": 1, "to": "N6", "weight": 1}, {"from": "N3", "label": 1, "to": "N7", "weight": 1}, {"from": "N4", "label": 1, "to": "N8", "weight": 1}, {"from": "N4", "label": 1, "to": "N9", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"size": 20, "shape": "triangle", "width": 15, "font.size": "2"}, "edges": {"width": 1, "font.size": "0"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
