<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "M1", "label": "M1", "shape": "dot", "size": 10}, {"id": "T1", "label": "T1", "shape": "dot", "size": 10}, {"id": "T4", "label": "T4", "shape": "dot", "size": 10}, {"id": "M4", "label": "M4", "shape": "dot", "size": 10}, {"id": "T3", "label": "T3", "shape": "dot", "size": 10}, {"id": "T2", "label": "T2", "shape": "dot", "size": 10}, {"id": "M2", "label": "M2", "shape": "dot", "size": 10}, {"id": "M3", "label": "M3", "shape": "dot", "size": 10}, {"id": "T5", "label": "T5", "shape": "dot", "size": 10}, {"id": "M6", "label": "M6", "shape": "dot", "size": 10}, {"id": "M5", "label": "M5", "shape": "dot", "size": 10}, {"id": "T7", "label": "T7", "shape": "dot", "size": 10}, {"id": "T8", "label": "T8", "shape": "dot", "size": 10}, {"id": "M10", "label": "M10", "shape": "dot", "size": 10}, {"id": "T9", "label": "T9", "shape": "dot", "size": 10}, {"id": "T10", "label": "T10", "shape": "dot", "size": 10}, {"id": "T11", "label": "T11", "shape": "dot", "size": 10}, {"id": "M8", "label": "M8", "shape": "dot", "size": 10}, {"id": "M7", "label": "M7", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "M1", "label": 1, "to": "T1", "weight": 1}, {"from": "M1", "label": 1, "to": "T4", "weight": 1}, {"from": "T1", "label": 1, "to": "M4", "weight": 1}, {"from": "T1", "label": 1, "to": "T3", "weight": 1}, {"from": "T1", "label": 1, "to": "T2", "weight": 1}, {"from": "T3", "label": 1, "to": "M2", "weight": 1}, {"from": "T2", "label": 1, "to": "M3", "weight": 1}, {"from": "T4", "label": 1, "to": "T5", "weight": 1}, {"from": "T4", "label": 1, "to": "M6", "weight": 1}, {"from": "T5", "label": 1, "to": "M5", "weight": 1}, {"from": "M5", "label": 1, "to": "T7", "weight": 1}, {"from": "T7", "label": 1, "to": "T8", "weight": 1}, {"from": "T8", "label": 1, "to": "M10", "weight": 1}, {"from": "M6", "label": 1, "to": "T9", "weight": 1}, {"from": "T9", "label": 1, "to": "T10", "weight": 1}, {"from": "T9", "label": 1, "to": "T11", "weight": 1}, {"from": "T11", "label": 1, "to": "M8", "weight": 1}, {"from": "T11", "label": 1, "to": "M7", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"size": 20, "shape": "triangle", "width": 15, "font.size": "2"}, "edges": {"width": 1, "font.size": "0"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
